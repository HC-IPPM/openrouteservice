apiVersion: apps/v1
kind: Deployment
metadata:
  name: ors-app
  namespace: ors
spec:
  replicas: 1
  strategy:
    rollingUpdate: null
    type: Recreate
  selector:
    matchLabels:
      app: ors-app
  template:
    metadata:
      labels:
        app: ors-app
      annotations:
        proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
    spec:
      serviceAccountName: gcs-access-sa
      containers:
        - name: ors-app
          image: openrouteservice/openrouteservice:v8.1.1
          ports:
            - containerPort: 8082
            - containerPort: 9001
          env:
            - name: REBUILD_GRAPHS
              value: "False"
            - name: CONTAINER_LOG_LEVEL
              value: "INFO"
            - name: XMS
              value: "1g"
            - name: XMX
              value: "2g"
            - name: ADDITIONAL_JAVA_OPTS
              value: ""
          volumeMounts:
            - name: ors-storage
              mountPath: /home/ors
            - name: config-volume
              mountPath: /home/ors/config
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "mkdir -p /home/ors/files && echo 'Downloading OSM file...' && gsutil cp gs://alberta-osm/alberta-latest.osm.pbf /home/ors/files/alberta-latest.osm.pbf && if [ $? -ne 0 ]; then echo 'Failed to download OSM file'; exit 1; fi && echo 'OSM file downloaded successfully.' && ls -l /home/ors/files/alberta-latest.osm.pbf"]
          resources:
            requests:
              cpu: 500m
              memory: 2.5Gi
            limits:
              cpu: 1000m
              memory: 5Gi
      volumes:
        - name: ors-storage
          persistentVolumeClaim:
            claimName: ors-pvc
        - name: config-volume
          configMap:
            name: ors-config
            items:
              - key: application.properties
                path: application.properties