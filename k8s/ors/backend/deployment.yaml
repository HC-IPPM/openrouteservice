apiVersion: apps/v1
kind: Deployment
metadata:
  name: ors-app
  namespace: ors
spec:
  replicas: 1
  strategy:
    rollingUpdate: null
    type: Recreate
  selector:
    matchLabels:
      app: ors-app
  template:
    metadata:
      labels:
        app: ors-app
      annotations:
        proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
        traffic.sidecar.istio.io/excludeOutboundPorts: "443"
    spec:
      serviceAccountName: gcs-access-sa
      initContainers:
        - name: init-permissions
          image: busybox
          command: ["sh", "-c", "mkdir -p /home/ors/config /home/ors/graphs /home/ors/elevation_cache /home/ors/files /home/ors/logs && chmod -R 777 /home/ors"]
          volumeMounts:
            - name: ors-storage
              mountPath: /home/ors
        - name: download-osm-data
          image: google/cloud-sdk:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -x
              mkdir -p /home/ors/files &&
              echo "Downloading OSM file..." &&
              gsutil -D cp gs://alberta-osm/alberta-latest.osm.pbf /home/ors/files/alberta-latest.osm.pbf 2>&1 | tee /home/ors/files/gsutil-debug.log &&
              if [ ! -f /home/ors/files/alberta-latest.osm.pbf ]; then
                echo "OSM file not downloaded!";
                exit 1;
              fi &&
              echo "OSM file downloaded successfully." &&
              ls -l /home/ors/files/alberta-latest.osm.pbf
          volumeMounts:
            - name: ors-storage
              mountPath: /home/ors
      containers:
        - name: ors-app
          image: openrouteservice/openrouteservice:v8.1.1
          ports:
            - containerPort: 8082
            - containerPort: 9001
          env:
            - name: REBUILD_GRAPHS
              value: "False"
            - name: CONTAINER_LOG_LEVEL
              value: "INFO"
            - name: XMS
              value: "1g"
            - name: XMX
              value: "2g"
            - name: ADDITIONAL_JAVA_OPTS
              value: ""
          volumeMounts:
            - name: ors-storage
              mountPath: /home/ors
            - name: config-volume
              mountPath: /home/ors/config
      volumes:
        - name: ors-storage
          persistentVolumeClaim:
            claimName: ors-pvc
        - name: config-volume
          configMap:
            name: ors-config
            items:
              - key: application.properties
                path: application.properties